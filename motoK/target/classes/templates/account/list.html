<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>매출결산 리스트</title>
</head>
<body>
    <table>
        <a th:href="/account/dailySettlement" th:value="일일결산"></a>
        <a th:href="" th:value="주간통계"></a>
        <a th:href="" th:value="월간통계"></a>
        <a th:href="" th:value="년간통계"></a>
        <tr>
            <th>날짜</th>
            <th>매출</th>
            <th>지출</th>
        </tr>
        <tr th:each="list : ${list}">
            <td th:text="${list.createdDate}"></td>
            <td th:text="${list.매출}"></td>
            <td th:text="${list.지출}"></td>
        </tr>
    </table>
</body>
</html>
